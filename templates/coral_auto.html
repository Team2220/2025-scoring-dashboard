<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auto Coral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center" style="margin-top: 15px;">Coral: Auto</h1>
    <div class="d-flex justify-content-center">
        <a class="btn btn-danger" id="color_selector" onclick="changeColor()">Red</a>
    </div>

    <div class="container text-container">
        <div class="row" id="L4l">
            <div class="col d-flex justify-content-center">
                <h1>L4</h1>
            </div>
        </div>
        <div class="row" id="L4">
            <div class="col justify-content-center d-flex">
                <button type="button" class="btn btn-primary btn-lg" id="L4-1">-</button>
            </div>
            <div class="col justify-content-center d-flex">
                <p id="L4-count"></p>
            </div>
            <div class="col justify-content-center d-flex">
                <button type="button" class="btn btn-primary btn-lg" id="L4+1">+</button>
            </div>
        </div>
        <div class="row" id="L3l">
            <div class="col d-flex justify-content-center">
                <h1>L3</h1>
            </div>
        </div>
        <div class="row" id="L3">
            <div class="col justify-content-center d-flex">
                <button type="button" class="btn btn-primary btn-lg" id="L3-1">-</button>
            </div>
            <div class="col justify-content-center d-flex">
                <p id="L3-count"></p>
            </div>
            <div class="col justify-content-center d-flex">
                <button type="button" class="btn btn-primary btn-lg" id="L3+1">+</button>
            </div>
        </div>
        <div class="row" id="L2l">
            <div class="col d-flex justify-content-center">
                <h1>L2</h1>
            </div>
        </div>
        <div class="row" id="L2">
            <div class="col justify-content-center d-flex">
                <button type="button" class="btn btn-primary btn-lg" id="L2-1">-</button>
            </div>
            <div class="col justify-content-center d-flex">
                <p id="L2-count"></p>
            </div>
            <div class="col justify-content-center d-flex">
                <button type="button" class="btn btn-primary btn-lg" id="L2+1">+</button>
            </div>
        </div>
        <div class="row" id="L1l">
            <div class="col d-flex justify-content-center">
                <h1>L1</h1>
            </div>
        </div>
        <div class="row" id="L1">
            <div class="col justify-content-center d-flex">
                <button type="button" class="btn btn-primary btn-lg" id="L1-1">-</button>
            </div>
            <div class="col justify-content-center d-flex">
                <p id="L1-count"></p>
            </div>
            <div class="col justify-content-center d-flex">
                <button type="button" class="btn btn-primary btn-lg" id="L1+1">+</button>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <a class="btn btn-primary" href="/coral_tele">Submit</a>
    </div>

    <script>
        var color = "Red";
        function changeColor() {
            if (color == "Red") {
                color = "Blue";
                document.getElementById("color_selector").className = "btn btn-primary";
            } else {
                color = "Red";
                document.getElementById("color_selector").className = "btn btn-danger";
            }
            document.getElementById("color_selector").innerHTML = color;
        }
    </script>

    <script>
        var L4 = 0;
        var L3 = 0;
        var L2 = 0;
        var L1 = 0;

        document.getElementById("L4-count").innerHTML = L4;
        document.getElementById("L3-count").innerHTML = L3;
        document.getElementById("L2-count").innerHTML = L2;
        document.getElementById("L1-count").innerHTML = L1;

        document.getElementById("L4+1").addEventListener("click", function () {
            if (L4 < 12) {
                L4++;
                document.getElementById("L4-count").innerHTML = L4;
            }
        });

        document.getElementById("L4-1").addEventListener("click", function () {
            if (L4 > 0) {
                L4--;
                document.getElementById("L4-count").innerHTML = L4;
            }
        });

        document.getElementById("L3+1").addEventListener("click", function () {
            if (L3 < 12) {
                L3++;
                document.getElementById("L3-count").innerHTML = L3;
            }
        });

        document.getElementById("L3-1").addEventListener("click", function () {
            if (L3 > 0) {
                L3--;
                document.getElementById("L3-count").innerHTML = L3;
            }
        });

        document.getElementById("L2+1").addEventListener("click", function () {
            if (L2 < 12) {
                L2++;
                document.getElementById("L2-count").innerHTML = L2;
            }
        });

        document.getElementById("L2-1").addEventListener("click", function () {
            if (L2 > 0) {
                L2--;
                document.getElementById("L2-count").innerHTML = L2;
            }
        });

        document.getElementById("L1+1").addEventListener("click", function () {
            if (L1 < 100) {
                L1++;
                document.getElementById("L1-count").innerHTML = L1;
            }
        });

        document.getElementById("L1-1").addEventListener("click", function () {
            if (L1 > 0) {
                L1--;
                document.getElementById("L1-count").innerHTML = L1;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
